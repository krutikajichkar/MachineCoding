<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <input type="text" placeholder="Enter Text here..." id="textbox">
        <table>
            <tr>
                <td><input type="button" class="keypad" value="7" onclick="dis('7')"></td>
                <td><input type="button" class="keypad" value="8" onclick="dis('8')"></td>
                <td><input type="button" class="keypad" value="9" onclick="dis('9')"></td>
                <td><input type="button" class="keypad" value="+" onclick="dis('+')"></td>
            </tr>
            <tr>
                <td><input type="button" class="keypad" value="4" onclick="dis('4')"></td>
                <td><input type="button" class="keypad" value="5" onclick="dis('5')"></td>
                <td><input type="button" class="keypad" value="6" onclick="dis('6')"></td>
                <td><input type="button" class="keypad" value="-" onclick="dis('-')"></td>
            </tr>
            <tr>
                <td><input type="button" class="keypad" value="1" onclick="dis('1')"></td>
                <td><input type="button" class="keypad" value="2" onclick="dis('2')"></td>
                <td><input type="button" class="keypad" value="3" onclick="dis('3')"></td>
                <td><input type="button" class="keypad" value="*" onclick="dis('*')"></td>
            </tr>
            <tr>
                <td><input type="button" class="keypad" value="C" onclick="clear()"></td>
                <td><input type="button" class="keypad" value="0" onclick="dis('0')"></td>
                <td><input type="button" class="keypad" value="=" onclick="solve()"></td>
                <td><input type="button" class="keypad" value="/" onclick="dis('/')"></td>
            </tr>
        </table>
    </main>
    <script src="./script.js"></script>
</body>
</html>
